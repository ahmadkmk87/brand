<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Activation Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/Asset 2.png" alt="Logo" class="logo">
        </header>

        <main class="hero">
            <h1 class="brand-title">Brand activation<br>name</h1>
            
            <div class="hero-image-container">
                <img src="/Asset 4.png" alt="Brand Activation" class="hero-image">
            </div>

            <button class="btn-share" id="btnShare">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                Share
            </button>
        </main>

        <footer>
            <p>&copy; 2026 YourBrand</p>
            <div class="footer-links">
                <a href="terms.html">Terms & Conditions</a>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('btnShare').addEventListener('click', async () => {
            const shareData = {
                title: 'Brand Activation',
                text: 'Check out this brand activation!',
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    // Fallback: Copy to clipboard
                    await navigator.clipboard.writeText(window.location.href);
                    alert('Link copied to clipboard!');
                }
            } catch (err) {
                console.error('Error sharing:', err);
            }
        });
    </script>
</body>
</html>
